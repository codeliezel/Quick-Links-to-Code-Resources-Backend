language: node_js
node_js:
  - "12.13.1"
notifications:
  email: false
services:
  - mongodb
env:
  global: 
  - CC_TEST_REPORTER_ID=e2fe1fe9c06f00ed6d3bda865d736bb31e729e5ece410acf67fd9bd44ade77b9
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
cache:
  directories:
    - "node_modules" 
after_success:
  - npm run coverage
