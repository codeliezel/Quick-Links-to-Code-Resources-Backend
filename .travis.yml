language: node_js
node_js:
  - "12.13.1"
notifications:
  email: false
services:
  - mongodb
env:
  global: 
  - CC_TEST_REPORTER_ID=f9849f1977a1825ac23e6f73359dfe2a3690494ba74b6c4fe69cac5802e7a554
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
cache:
  directories:
    - "node_modules" 
after_success:
  - npm run coverage
 
   